<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid;
            color: black;
            width: 500px;
            height: 150px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            cursor: pointer;
        }
        body { 
            background-color: blue;
        }
        .selected {
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="myDiv" style="background-color: gray;"></div>
    <div class="myDiv" style="background-color: aquamarine;"></div>
    <div class="myDiv" style="background-color: lightseagreen;"></div>
    <div style="background-color: gray;">Grå</div>
    <div style="background-color: aquamarine;">Aqua</div>
    <div style="background-color: lightseagreen;">Sjøgress</div>

    <button onclick="changeBackgroundColor()">Endre meg her!</button>

    <script>
        let chosenColor = "";
        
        document.querySelectorAll('.myDiv').forEach(div => {
            div.addEventListener('click', function () {
                chosenColor = this.style.backgroundColor;
                document.querySelectorAll('.myDiv').forEach(el => el.classList.remove('selected'));
                this.classList.add('selected');
        });

        });

        function changeBackgroundColor() {
            if (chosenColor) {
            document.body.style.backgroundColor = chosenColor;
        }
            else {
            alert("Velg farge!");
        }
    }
    </script>
</body>
</html>
