<body>
    <div id="result">Vinneren er: </div>
    <script>
        var vinner = null;
        const eggFunnet = [
            { navn: "Benjamin", antall: 2 },
            { navn: "Christopher", antall: 4 },
            { navn: "Mahder", antall: 5 },
            { navn: "Mille", antall: 7 },
            { navn: "Vårin", antall: 8 },
            ];

        function mostEggs() {
            for (let i = 0; i < eggFunnet.length; i++) {
            let person = eggFunnet[i];

            if (vinner === null || person.antall > vinner.antall) {
                vinner = person;
            }
        }

            document.getElementById('result').innerText = 
            `Vinneren av PåskeEggJakten eeeeeeer....: ${vinner.navn} med ${vinner.antall} egg!`;
            return;
        }

        mostEggs();
    </script>
    
</body>
