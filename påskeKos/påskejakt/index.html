<body>
    <div id="app"></div>
        <div class="egg"></div>
    <button onclick="startGame()">Finn egg!</button>
</body>
<script>
    function startGame() {
        let totalEgg = 0;

        for (let i = 0; i < 5; i++) {
            let eggsFound = Math.floor(Math.random() * 3) + 1;
            console.log(`Runde ${i + 1}: Egg funnet: ${eggsFound}`)
            console.log(`Egg funnet i denne runden: ${eggsFound}`);
            totalEgg += eggsFound;
        }

        console.log(`Totale egg funnet: ${totalEgg}`);
        document.getElementById('app').innerText = `Hvor mange egg du har funnet: ${totalEgg}`;
}

</script>
