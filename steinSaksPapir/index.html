<body>
    <div id="app"></div>

    <button onclick="chooseRock()">Stein</button>
    <button onclick="chooseScissor()">Saks</button>
    <button onclick="choosePaper()">Papir</button>
    <script>
        function chooseRock() {
            let computerChoice = Math.floor(Math.random() * 3);
            if (computerChoice === 0) {
                alert("Uavgjort");
            } else if (computerChoice === 1) {
                alert("Du tapte");
            } else {
                alert("Du vant");
            }
        }

        function chooseScissor() {
            let computerChoice = Math.floor(Math.random() * 3);
            if (computerChoice === 0) {
                alert("Du vant");
            } else if (computerChoice === 1) {
                alert("Uavgjort");
            } else {
                alert("Du tapte");
            }
        }

        function choosePaper() {
            let computerChoice = Math.floor(Math.random() * 3);
            if (computerChoice === 0) {
                alert("Du tapte");
            } else if (computerChoice === 1) {
                alert("Du vant");
            } else {
                alert("Uavgjort");
            }
        }

        function updateView(playerChoice, computerChoice, result) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `Du valgte ${playerChoice}, computeren valgte ${computerChoice}. ${result}`;
        }

    </script>
