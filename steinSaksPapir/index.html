<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein, saks, papirrrr</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: whitesmoke;
        }

        #app {
            text-align: center;
        }

        button {
            background-color: lightgray;
            color: black;
            padding: 15px 32px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: medium;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkgray;
        }

        #result {
            margin-top: 20px;
            font-size: large;
            font-weight: bold;
            color: rgb(9, 9, 9);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <button onclick="playGame('rock')">Stein</button>
    <button onclick="playGame('scissors')">Saks</button>
    <button onclick="playGame('paper')">Papir</button>
    
    <div id="result"></div>
    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'scissors', 'paper'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = getResult(playerChoice, computerChoice);
            updateView(playerChoice, computerChoice, result);
        }

        function getResult(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'Uavgjort';
            } else if (playerChoice === 'rock' && computerChoice === 'scissors' ||
                playerChoice === 'scissors' && computerChoice === 'paper' ||
                playerChoice === 'paper' && computerChoice === 'rock') {
                return 'Du vant';
            } else {
                return 'Du tapte';
            }
        }

        function updateView(playerChoice, computerChoice, result) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `Du valgte ${playerChoice}, computeren valgte ${computerChoice}. ${result}`;
        }
    

        //Denne oppgaven løser du med: MVC, If-setninger, variabler, parameter, Math.random() og funksjoner

        //Lag tre klikkbare diver/bilder/etc. Når spilleren klikker på en av tingene skal computeren også velge
        //et tilfeldig valg ut fra alternativene som er tilgjengelig Bruk if-setninger og lag logikk for hva som 
        //slår hva Vis på skjermen hva spilleren har valgt - og hva computeren har valgt Vis hvem som vant på skjermen 
        //- eller om det ble uavgjort, og mulighet for å starte spillet på nytt
    </script>
    
</body>
</html>
