<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dot {
            height: 100px;
            width: 100px;
            background-color: lightgray;
            border-radius: 50%;
            display: grid;
            margin-bottom: 10px ;
        }
    </style>
</head>
<body>
    
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

        <button onclick="turnRed()">red</button>
        <button onclick="turnYellow()">yellow</button>
        <button onclick="turnGreen()">green</button>
        <button onclick="trafficLightCycle()">Start</button>
    <script>

        function turnRed() {
            let dots = document.querySelectorAll(".dot");
            dots.forEach(dot => 
            dot.style.backgroundColor = "lightgray");
            if (dots.length > 2) 
            dots[0].style.backgroundColor = "red";
            }

        function turnYellow() {
            let dots = document.querySelectorAll(".dot");
            dots.forEach(dot => 
            dot.style.backgroundColor = "lightgray");
            if (dots.length > 2) 
            dots[1].style.backgroundColor = "yellow";
            }
            
        function turnGreen() {
            let dots = document.querySelectorAll(".dot");
            dots.forEach(dot =>
            dot.style.backgroundColor = "lightgray");
            dots[2].style.backgroundColor = "green";
            }

        function trafficLightCycle() {
            let dots = document.querySelectorAll(".dot");
            if (dots.length < 3) return;
            dots.forEach(dot => 
            dot.style.backgroundColor = "lightgray");

            dots[0].style.backgroundColor = "red";

            setTimeout(() => {
                dots[1].style.backgroundColor = "yellow"
            }, 2000);

            setTimeout(() => {
                dots[2].style.backgroundColor = "green"
            }, 4000);

            setTimeout(() => {
                dots[0].style.backgroundColor = "red"
            }, 6000);

            setTimeout(() => {
                dots[1].style.backgroundColor = "yellow"
            }, 8000);
            
        }
        
    </script>
</body>
</html>
