<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dot {
            height: 100px;
            width: 100px;
            background-color: lightgray;
            border-radius: 50%;
            display: grid;
            margin-bottom: 10px ;
        }
    </style>
</head>
<body>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

        <button onclick="turnRed()">red</button>
        <button onclick="turnRedAndYellow()">red and yellow</button>
        <button onclick="turnGreen()">green</button>
    <script>
        function turnRed() {
            let dots = document.querySelectorAll(".dot");
            dots.forEach(dot => {
            dot.style.backgroundColor = "red";
        });
        }
        function turnRedAndYellow() {
            let dots = document.querySelectorAll(".dot");
            if (dots)
            dots[0].style.backgroundColor = "red";
            dots[1].style.backgroundColor = "yellow";
        }
        function turnGreen() {

        }
        
    </script>
</body>
</html>
