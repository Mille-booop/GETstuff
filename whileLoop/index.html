<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallsjekker med While Loop</title>
</head>
<body>
    <div id="alertbox"></div>
    <button onclick="findEqualNumbers()">GO</button>

    <script>
        function findEqualNumbers() {
            let num1, num2;
            let alertbox = document.getElementById("alertbox");
            alertbox.innerHTML = "";

            let count = 0;

            do {
                num1 = Math.floor(Math.random()* 10);
                num2 = Math.floor(Math.random()* 10);
                count++;
            
            console.log(`Forsøk ${count}: ${num1} - ${num2}`);
            alertbox.innerHTML += `<p>Forsøk ${count}:  ${num1} - ${num2}</p>`

        } while (num1 !== num2)
            
            console.log(`Equal numbers found: ${num1} - ${num2}`);
            alertbox.innerHTML += `<p>Equal numbers found: ${num1} - ${num2}</p>`
        }
    </script>
    
</body>
</html>
